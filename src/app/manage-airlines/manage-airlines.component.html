<div class="sidenav">
    <div class="login-main-text">
        <h2>Cheapflights<br> Airlines Registration</h2>
        <p>Add Airlines from here to register.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form [formGroup]="airlinesForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Airline Name</label>
                        <input id="Full Name" formControlName="airlineName" name="Full Name" placeholder="Airline Name"
                            class="form-control" type="text">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Contact Number</label>
                        <input type="number" formControlName="contactNo" class="form-control" id="inputEmail4"
                            placeholder="Number">
                    </div>
                </div>

                <div class="form-row">
                    <label>Address</label>
                    <div class="form-group col-md-12">
                        <textarea id="comment" formControlName="address" name="comment" cols="40" rows="5" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="custom-file">
                        <input type="file" class="form-control form-control-sm file-line-height" id="profilePicture"
                             accept="image/x-png,image/gif,image/jpeg"
                            customValidateMessages controlID="#logoError" formControlName="logo"
                            (change)="fileUpload($event)">
                    </div>
                    <div #showPic class="col-md-3"></div>
                </div>
                <div class="form-row">
                    <button type="button" class="btn btn-danger" (click)="addAirline()">Add Airline</button>
                </div>
            </form>
        </div>
    </div>
</div>
