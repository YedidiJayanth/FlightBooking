<div class="container col-ml-3 search-top">
    <form [formGroup]="searchForm">
        <div class="col-md-12 mt-4">
            <div class="row">
                <div class="form-check col-md-2">
                    <input type="radio" formControlName="way" name="way" value="0" style="margin-right: 2"
                        (change)="oneWay()"><label>One Way</label>
                </div>
                <div class="form-check col-md-2">
                    <input type="radio" formControlName="way" name="way" value="1" style="margin-right: 2"
                        (change)="round()"><label>Round Trip</label>
                </div>
            </div>
            <div class="row">
                <span class="col-md-1"><i class="fa fa-plane fa-3x" aria-hideen="true"></i></span>
                <div class="md-form col-md-2">
                    <select type="text" class="form-control form-control-sm" placeholder="From" formControlName="from"
                        customValidateMessages controlID="#fromError" (change)="fromChange($event)">
                        <option value="-1" selected disabled>Select From</option>
                        <option *ngFor="let name of locations" [value]="name.from">{{name.from}}</option>
                    </select>
                </div>
                <div class="md-form col-md-2">
                    <select type="text" class="form-control form-control-sm" placeholder="To" formControlName="to"
                        customValidateMessages controlID="#toError" (change)="toChange($event)">
                        <option value="-1" selected disabled>Select To</option>
                        <option *ngFor="let name of locations" [value]="name.to">{{name.to}}</option>
                    </select>
                </div>
                <div class="md-form col-md-2">
                    <input type="date" formControlName="startDate" placeholder="Depart Date" id="startDate"
                        class="form-control">
                </div>
                <div class="md-form col-md-2">
                    <input type="date" [readonly]="disableDate" formControlName="endDate" placeholder="Return Date"
                        id="endDate" class="form-control">
                </div>
                <button type="submit" class="btn btn-danger col-md-2" (click)="search()">SEARCH</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row" *ngFor="let al of oneWayList">
                <div class="card  col-md-12 w-95 mb-3 border-0 shadow-sm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-1">
                                <img style="width: 30px;" src="data:image/png;base64,{{al.logo}}" />
                                <label>{{al.airline}}</label>
                            </div>
                            <div class="col-2">
                                {{ al.startTime }}
                            </div>
                            <div class="col-2">
                                ->
                            </div>
                            <div class="col-4">
                                <label for="customCheck1">
                                    {{ al.endTime }} | 3h 25min
                                </label>
                            </div>
                            <div class="col-1">
                                <label for="customCheck1">
                                    {{ al.cost }}
                                </label>
                            </div>
                            <div class="col-2">
                                <input type="radio" (change)="onSelectedRow(al)" class="" name="check"
                                    id="customCheck1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row" *ngFor="let rl of roundTripList">
                <div class="card w-95 mb-3 col-md-12 shadow-sm bg-light">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-1">
                                <img style="width: 30px;" src="data:image/png;base64,{{rl.logo}}" />
                                <label>{{rl.airline}}</label>
                            </div>
                            <div class="col-2">
                                {{ rl.startTime }}
                            </div>
                            <div class="col-2">
                                ->
                            </div>
                            <div class="col-4">
                                <label for="customCheck1">
                                    {{ rl.endTime }} | 3h 25min
                                </label>
                            </div>
                            <div class="col-1">
                                <label for="customCheck1">
                                    {{ rl.cost }}
                                </label>
                            </div>
                            <div class="col-2">
                                <input type="radio" (change)="onSelectedRoundTripRow(rl)" class="" name="check1"
                                    id="customCheck1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-danger" (click)="onClick()">Continue Booking</button>
        </div>
    </div>
</div>
