<div class="sidenav">
    <div class="login-main-text">
       <h2>Cheapflights<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form [formGroup]="loginForm" #loginFormElement>
             <div class="form-group">
                <label>User Name</label>
                <input type="text" formControlName="username" class="form-control" placeholder="User Name">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
             </div>
             <button type="submit" class="btn btn-black" (click)="loginUser()">Login</button>
             <button type="submit" class="btn btn-secondary" (click)="onRegister()">Register</button>
          </form>
       </div>
    </div>
 </div>
